<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuda -Contact Page</title>
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

    <!-- ----------------------------------------------------------------------- -->
    <!--                            header area start                            -->
    <!-- ----------------------------------------------------------------------- -->
    <header class="header-area">
        <div class="container">
            <div class="header-wrapper d-flex justify-content-between align-items-center">
                <div class="logo-area wow rotateInDownLeft" data-wow-duration="1.5s">
                    <a href="index.html"><img src="assets/img/logo/logo.png" alt="logo.png"></a>
                </div>
                <div class="menu-area d-flex">
                    <nav class="main-menu">
                        <ul class="menu-item d-flex">
                            <li class="wow bounceInRight" data-wow-duration="1.5s" data-wow-delay="0.3s"><a href="index.html">Home</a></li>
                            <li class="wow bounceInRight" data-wow-duration="1.5s" data-wow-delay="0.4s"><a href="about.html">About</a></li>
                            <li class="wow bounceInRight" data-wow-duration="1.5s" data-wow-delay="0.5s"><a href="work.html">Work</a></li>
                            <li class="wow bounceInRight" data-wow-duration="1.5s" data-wow-delay="0.6s"><a href="blog.html">Blog</a></li>
                            <li class="wow bounceInRight" data-wow-duration="1.5s" data-wow-delay="0.7s"><a class="active" href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <!-- mobile menu icon -->
                    <div class="mobile-menu d-flex align-items-center justify-content-between">
                        <div class="menu-bar">
                            <i class="fa-solid fa-bars common-menu show"></i>
                        </div>
                        <div class="menu-close">
                            <i class="fa-solid fa-xmark common-menu hide"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ----------------------------------------------------------------------- -->
    <!--                             header area end                             -->
    <!-- ----------------------------------------------------------------------- -->








    <!-- ----------------------------------------------------------------------- -->
    <!--                            slider area start                            -->
    <!-- ----------------------------------------------------------------------- -->
    <section>
        <div class="slider-area">
            <div class="single-slider text-center d-flex align-items-center justify-content-center">
                <div class="slider-content">
                    <div class="slider-text wow bounceIn" data-wow-duration="1.5s">
                        <h2>Contact Us for more Info!</h2>
                    </div>
                    <div class="slider-btn">
                        <a class="wow flipInY" href="#">Work with us!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ----------------------------------------------------------------------- -->
    <!--                             slider area end                             -->
    <!-- ----------------------------------------------------------------------- -->






    <!-- ----------------------------------------------------------------------- -->
    <!--                             form area start                             -->
    <!-- ----------------------------------------------------------------------- -->
    <section>
        <div class="form-area">
            <div class="container">
                <!-- section title -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12">
                        <div class="section-title text-center wow fadeInRightBig" data-wow-duration="1.5s">
                            <h3>Get in touch</h3>
                            <p>1600 Pennsylvania Ave NW, Washington, DC 20500, United States of America. Tel: (202) 456-1111</p>
                        </div>
                    </div>
                </div>
                <div class="form-content wow rotateInUpLeft" data-wow-duration="1.5s">
                    <form>
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <input type="text" class="input-common mb-25" placeholder="Your Name">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <input type="text" class="input-common mt-25 mb-25" placeholder="Your Email">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <input type="text" class="input-common mt-25" placeholder="Your Password">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <input type="text" class="input-common mt-25 mb-25" placeholder="Confirm Password">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <input type="text" class="input-common mt-25" placeholder="Your NID">
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12">
                                <input type="text" class="input-common mt-25" placeholder="Your Phone">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12">
                                <textarea class="text-field" placeholder="Your Message" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12">
                                <div class="form-btn text-center wow flipInY" data-wow-duration="1.5s">
                                    <button type="submit">Subscribe us</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ----------------------------------------------------------------------- -->
    <!--                              form area end                              -->
    <!-- ----------------------------------------------------------------------- -->







    <!-- ----------------------------------------------------------------------- -->
    <!--                            footer area start                            -->
    <!-- ----------------------------------------------------------------------- -->
    <footer>
        <div class="footer-area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="footer-menu">
                            <!-- footer menu icons -->
                            <div class="footer-icons">
                                <div class="footer-menu-icon text-center">
                                    <i class="fa-solid fa-caret-down down"></i>
                                </div>
                                <div class="footer-menu-icon text-center">
                                    <i class="fa-solid fa-caret-up up"></i>
                                </div>
                            </div>
                            <!-- footer menu -->
                            <nav class="footer-nav">
                                <ul class="menu-last d-flex align-items-center justify-content-around">
                                    <li class="wow bounceInLeft" data-wow-duration="1.5s"><a href="#">Facebook</a></li>
                                    <li class="wow fadeInDown" data-wow-duration="1.5s"><a href="#">Twitter</a></li>
                                    <li class="wow fadeInDown" data-wow-duration="1.5s"><a href="#">Google+</a></li>
                                    <li class="wow fadeInDown" data-wow-duration="1.5s"><a href="#">LinkedIn</a></li>
                                    <li class="wow fadeInDown" data-wow-duration="1.5s"><a href="#">Behance</a></li>
                                    <li class="wow fadeInDown" data-wow-duration="1.5s"><a href="#">Dribbble</a></li>
                                    <li class="wow bounceInRight" data-wow-duration="1.5s"><a href="#">GitHub</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ----------------------------------------------------------------------- -->
    <!--                            footer area end                              -->
    <!-- ----------------------------------------------------------------------- -->
    

    



    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <!-- bootstrap 4 -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- owl carousel -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- isotope -->
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <!-- scrollup -->
    <script src="assets/js/jquery.scrollUp.min.js"></script>
    <!-- wow animation -->
    <script src="assets/js/wow.min.js"></script>
    <!-- main js -->
    <script src="assets/js/script.js"></script>
</body>
</html>
